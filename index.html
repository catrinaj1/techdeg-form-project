<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="banner">
		<h1>The Code Review</h1>
	</div>

	<div class="header">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
		<div class="border-container">
			<hr class="one">
			<hr class="two">
		</div>
	</div>

	<form action="index.html" method="post">

		<fieldset>

			<legend>Contact Information</legend>

			<div class="form-group">
				<label for="name">Full Name</label>
				<input required type="text" id="name" name="full_name" placeholder="Required">
			</div>

			<div class="form-group">
				<label for="email">Email Address</label>
				<input required type="email" id="email" name="email" placeholder="Required">
			</div>

			<div class="form-group">
				<label for="telephone">Phone Number</label>
				<input type="tel" id="telephone" name="telephone" placeholder="Optional">
			</div>

			<div class="form-group">
				<label for="address">Street Address</label>
				<input type="text" id="address" name="address" placeholder="Optional">
			</div>

			<div class="form-group">
				<label for="city">City</label>
				<input type="text" id="city" name="city" placeholder="Optional">
			</div>

			<div class="form-group">
				<label for="state">State</label>
				<select id="state" name="state">
					<option value="choose_state">Choose state</option>
				</select>
			</div>

			<div class="form-group">
				<label for="zipcode">Zipcode</label>
				<input type="number" id="zipcode" name="zipcode" placeholder="Optional">
			</div>

		</fieldset>
		<div class="form-container">
			<hr class="two">
		</div>

		<fieldset>

			<legend>Newsletter</legend>

			<p class="newsletter-para">Select the newsletters you would like to receive</p>

			<input type="checkbox" id="html" value="html_news" name="selected_newsletter">
			<label for="html">HTML News</label><br>

			<input type="checkbox" id="css" value="css_news" name="selected_newsletter">
			<label for="css">CSS News</label><br>

			<input type="checkbox" id="javascript" value="javascript_news" name="selected_newsletter">
			<label for="javascript">Javascript News</label>

			<p class="newsletter-para">Newsletter format</p>

			<input type="radio" id="html_format" value="html_format" name="selected_format">
			<label for="html_format">HTML</label><br>

			<input type="radio" id="plain_format" value="plain_format" name="selected_format">
			<label for="plain_format">Plain text</label>

			<label for="other">Other topics you'd like to hear about</label>
			<textarea id="other" name="other"></textarea>

		</fieldset>

		<div class="form-container">
			<button type="submit">Sign Up</button>
		</div>

	</form>

	<div class="footer">
		<p><em>Copytight The Code Review</em></p>
	</div>

</body>
</html>
